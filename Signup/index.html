<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

     <!-- css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
     
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "main">
        <div class='sub-main'>
            <div>
                <div class='imgs'>
                    <div class='container-img'>
                        <img src="/images/profile.jpg" alt="logo" class='profile'>
                    </div>
                </div>
                <div class='sign'>
                    <h1>Sign Up</h1>
                    <div>
                        <img src="/images/email.png" alt="email"  class='email'>
                        <input type="text" placeholder='user name' class='name'/>
                    </div>
                    <div class='pass-input'>
                        <img src="/images/pass.png" alt="pass" class='pass' >
                        <input type="text" placeholder='pass' class='name'/>
                    </div>
                    <div class='login-button'>
                        <button> <a href="/NewHome/index.html">Sign Up</a></button>
                    </div>
                    <div class='link'>
                        <p><a href="/Login/index.html">Alreay have account? </a></p>
                    </div>
                    <div class="footer">
                            <img  src="/images/google-logo.png" alt="google" class='footimg'>
                            <img  src="/images/images.jpg" alt="facebook" class='footimg' >
                            <img  src="/images/github.png"alt="github" class='footimg'>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
