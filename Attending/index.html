<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attend</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/5b09b83335.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="profile" class="col-16 screen">
                <img src="/images/profile.png" alt="profile-img">
           </div>
         
            <div id="participant" class="col-6 col-md-4" style="display:none">
                <div>
                    <h2>Participant list</h2>
                    <h3>No of Participants: xx</h3>
                    <img class=""  src=""><h3>Participant 1</h3>
                    <img class=""  src=""><h3>Participant 2</h3>
                    <img class=""  src=""><h3>Participant 3</h3>
                    <img class=""  src=""><h3>Participant 4</h3>
                </div>
            </div>
            <div id="chat" class="col-6 col-md-4" style="display:none">               
                <div>
                    <h2>Chat message</h2>
                    <h3>In call messages</h3>
                    <img class="" src="" alt=""><h3>Participant 1</h3><h4>hello </h4>
                    <img class="" src="" alt=""><h3>Participant 2</h3><h4>world!</h4>
                    <img class="" src="" alt=""><h3>Participant 3</h3><h4>hi</h4>
                    <img class="" src="" alt=""><h3>Participant 4</h3><h4>hey</h4>
                </div>
            </div>
        </div>
        <div class="row icons">
            <div class="col-12 col-md-8 icon">
                <i id="mic" class="fas fa-2x fa-microphone" onclick="myfunction()" ></i>
                <i id="mic2" class="fas fa-2x fa-microphone-slash " onclick="myfunction1()" style="display: none"></i>
                <i id="video" class="fas fa-2x fa-video" onclick="myfunction2()"></i> 
                <i id="video2" class="fas fa-2x fa-video-slash " onclick="myfunction5()" style="display: none"></i>
                <i class="fas fa-2x fa-hand-paper"></i>
                <i class="fas fa-2x fa-desktop"></i>
                <i class="fas fa-2x fa-phone-slash"></i>
            </div>
            <div class="col-6 col-md-4 icon">
                <i  class="fas fa-2x fa-users" onclick="myfunction3()"></i>
                <i  class="far fa-2x fa-comments" onclick="myfunction4()"></i>
            </div>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
