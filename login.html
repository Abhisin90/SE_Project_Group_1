<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="login.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <title>Gmail login page </title>
</head>
<body>
    <div class = "main">
        <div class='sub-main'>
            <div>
                <div class='imgs'>
                    <div class='container-img'>
                        <img src="images/profile.jpg" alt="logo" class='profile'>
                    </div>
                </div>
                <div class='log'>
                    <h1>Login Page</h1>
                    <div>
                        <img src="images/email.png" alt="email"  class='email'>
                        <input type="email" id="email" placeholder='user name' class='name'/>
                    </div>
                    <div class='pass-input'>
                        <img src="images/pass.png" alt="pass" class='pass' >
                        <input type="password" placeholder='pass' minlenght="6" class='name'/>
                    </div>
                    <div class='login-button'>
                        <button ><a href="newhome.html">Login</a></button>
                    </div>
                    <div class='link'>
                        <p><a href="#">Forgot Password ? </a>Or <a href="./signup"> Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
